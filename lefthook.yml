pre-commit:
  commands:
    format:
      glob: "*.{js,ts,json,yml,yaml,md}"
      run: bun run format
    lint:
      glob: "*.{js,ts}"
      run: bun run lint
    test:
      run: bun test

commit-msg:
  commands:
    commitlint:
      run: bun commitlint --edit $1

pre-push:
  commands:
    test:
      run: bun test
    check:
      run: bun run check
